name: build

on: pull_request

jobs:
  build-dotnet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build Foodie.sln --configuration Release

  build-npm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Foodie/ClientApp
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Run npm install
      run: npm install
    
    - name: Run build command
      run: npm run build-prod

  build-docker:
    needs: [build-dotnet, build-npm]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build ./Foodie --tag foodie:${GITHUB_SHA::7}

  build-nginx:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build ./nginx -f ./nginx/Nginx.Dockerfile --tag reverseproxy:${GITHUB_SHA::7}

    - name: Publish image
      env:
        DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
        DOCKER_HUB_PASS: ${{ secrets.DOCKER_HUB_PASS }}
      run: |
        docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_USER
        docker tag reverseproxy:${GITHUB_SHA::7} $DOCKER_HUB_USER/reverseproxy:${GITHUB_SHA::7}
        docker push $DOCKER_HUB_USER/reverseproxy:${GITHUB_SHA::7}
